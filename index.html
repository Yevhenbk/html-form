<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3384721e6e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>New form</title>
</head>

<body>
  <div class="container bg-light border container-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <h1 class="navbar-brand p-2" href="#">Payment Form Example</h1>
    </nav>
  </div>
  <form action="">
    <div class="container border p-3">
      <div class="row">

        <div class="col">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">Card Number</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" data-bind="value:replyNumber"
            placeholder="XXX-XXX-XXX">
        </div>
        <div class="col-md-3">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">CVC</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" data-bind="value:replyNumber"
            placeholder="XXX">
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">Amount</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" data-bind="value:replyNumber"
            placeholder="Amount">
        </div>
      </div>

      <div class="row">
        <div class="col mt-4">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">First Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" data-bind="value:replyText"
            placeholder="First Name">
        </div>
        <div class="col mt-4">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">Last Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" data-bind="value:replyText"
            placeholder="Last Name">
        </div>
      </div>

      <div class="row">
        <div class="col mt-4">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">City</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="City">
        </div>

        <div class="col-md-3 mt-4">
          <label for="exampleFormControlInput1" class="form-label">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-md-3 mt-4">
          <label for="exampleFormControlInput1" class="form-label font-weight-bold">Postal Code</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" data-bind="value:replyNumber"
            placeholder="XXXXX">
        </div>
      </div>

      <div class="row">
            <div class="col-md-6 mt-4">
                <p>We accept:</p>
                <div class="input-group-prepend" class="input-group-prepend">
                    <div class="input-group-text" id="input-group-text">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1" id="white-icon"><i class="fab fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1" id="white-icon"><i class="fab fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1" id="white-icon"><i class="fab fa-cc-diners-club"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1" id="white-icon"><i class="fab fa-cc-amex"></i></label>
                  </div></div>
                </div>
            </div>
        <div class="form-group col-6 mt-4">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Whatever you'd like..."></textarea>
              </div>
            </div>
          
        </div>
      </div>

    </div>
    </div>
    <div class="container bg-light border container-footer">
        <div class="bottom-buttons">
                          
            <button type="button" class="btn btn-secondary">Cancel</button> 
            <input type="submit" class="btn btn-primary" value="Send"/>
            
        </div>
        </div>


      </div>
    </div>
    </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
